<!DOCTYPE html>
<html lang="en">
<script>
    function checkPassword(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var errorElement = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            errorElement.textContent = "Passwords don't matches";
            event.preventDefault();
        }else{
            errorElement.textContent = "";
        }
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>ResetPassword</title>
</head>
<body>
<div class="container">
    <h2>User Reset Password</h2>
    <form id="resetPass" action="/resetPassword" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" th:value="${email}"  readonly="readonly">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required onblur="checkPassword(event)">
            <span id="passwordError" style="color: red;"></span>
        </div>
        <button type="submit" class="btn-submit" onclick="checkPassword(event)">Submit</button>
    </form>
</div>
</body>
</html>
