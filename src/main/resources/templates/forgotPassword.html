<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)"
      th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<section>
    <div class="container">
        <div th:if="${param.success}" class=success-container>
            <div class="alert alert-info text-white">Email sent to you to Reset Password.
                Please check Spam folder if mail not visible!</div>
        </div>
        <div th:if="${param.error}" class="error-container">
            <div class="alert alert-info text-white">Token Expired.Please click on Forgot Password again.</div>
        </div>
        <h2>Forgot Password</h2>
        <form action="/forgotPassword" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit">Отправить</button>
        </form>
    </div>
</section>
</body>
</html>
